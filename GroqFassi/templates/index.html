<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Similarity Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1, h2 {
            color: #000;
            text-transform: uppercase;
            text-align: center;
        }
        
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
            align-items: flex-start;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-wrap: wrap;
        }
        
        .left-panel, .right-panel {
            padding: 20px;
            width: 100%;
        }
        
        .left-panel {
            width: 100%;
        }
        
        .right-panel {
            width: 100%;
            text-align: center;
        }
        
        textarea {
            width: 100%;
            height: 350px;
            font-size: 16px;
            padding: 10px;
            background: #f9f9f9;
            color: #000;
            border: 1px solid #000;
            border-radius: 5px;
        }
        
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background: #f9f9f9;
            color: #000;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover, input:hover {
            background: #000;
            color: #fff;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;
        }
        
        .center-text {
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }
            .left-panel {
                width: 45%;
            }
            .right-panel {
                width: 50%;
            }
        }        
    </style>
</head>
<body>
    <h1>Enter a Question</h1>
    <form method="post">
        <input type="text" name="question" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div class="container">
        <div class="left-panel">
            {% if correct_answer %}
                <h2>Question:</h2>
                <p class="center-text">{{ request.form['question'] }}</p>
                <br>
                <h2>Answer:</h2>
                <textarea readonly>{{ correct_answer }}</textarea>
            {% endif %}
        </div>

        <div class="right-panel">
            {% if graph_url %}
                <h2>3D Visualization</h2>
                <img src="{{ graph_url }}" alt="3D Graph">
            {% endif %}
        </div>
    </div>
</body>
</html>
